
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到登记</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="__STATIC__/css/style.css?time=1111" rel="stylesheet" type="text/css" />
</head>
<body>
<section class="jq22-flexView">
    <section class="jq22-scrollView">
        <div class="jq22-auto-img">
            <img src="__STATIC__/images/info.jpg" alt="">
        </div>
        <div class="jq22-auto-form">
            <div class="jq22-auto-box" style="text-align: center">

                <div>
                    <div style="text-align: center">
                        <h3>恭喜您,报名成功！</h3>

                    </div>
                    <div class="jq22-flex">
                        <label>姓名</label>
                        <div class="jq22-flex-box">
                            <span>{$info.username}</span>
                        </div>
                    </div>
                    <div class="jq22-flex">
                        <label>品牌</label>
                        <div class="jq22-flex-box">
                            <span>{$info.yx_brand}</span>
                        </div>
                    </div>
                    <div class="jq22-flex">
                        <label>车型</label>
                        <div class="jq22-flex-box">
                           <span>{$info.yx_type}</span>
                        </div>
                    </div>
                    <div class="jq22-flex">
                        <label>手机号</label>
                        <div class="jq22-flex-box">
                           <span>{$info.tel_phone}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div style="text-align: center;font-size: .8rem;">
            <p>活动内容最终解释权归主办方所有</p>
        </div>
    </section>
</section>
</body>
