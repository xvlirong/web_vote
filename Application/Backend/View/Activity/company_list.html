<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <title>企业列表</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/thems.css">
    <script type="text/javascript" src="__STATIC__/Assets/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //自适应屏幕宽度

            var main_h = $(window).height();
            $('.hy_list').css('height',main_h-45+'px');

            var search_w = $(window).width()-40;
            $('.search').css('width',search_w+'px');
            //$('.list_hy').css('width',search_w+'px');
        });
    </script>
    <!--框架高度设置-->
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <!--会议列表-->
        <div class="hy_list">
            <div class="box_t">
                <span class="name">列表</span>

            </div>
            <div class="search gzrj">
                <a href="{:U('Activity/add_company',array('act_id'=>$act_id))}" class="btn">添加企业</a>
            </div>
            <!--列表-->
            <form action="" method="post">
                <table cellpadding="0" cellspacing="0" class="list_hy" style="width: 95%">
                    <tr>
                        <th scope="col">序号</th>
                        <th scope="col">企业名称</th>
                        <th scope="col">企业logo</th>
                        <th scope="col">企业状态</th>
                        <th scope="col">投票数量</th>
                        <th scope="col">编辑</th>
                    </tr>
                    <foreach name="list" item="v">
                        <tr>
                            <td>{$key+1}</td>
                            <td>{$v.company_name}</td>
                            <td><img style="width: 180px" src="__PUBLIC__/upload/company_logo/{$v.company_logo}" alt="{$v.company_name}"></td>
                            <td>
                                <eq name="v['company_state']" value="1">正常</eq>
                                <eq name="v['company_state']" value="0">下线</eq>

                            </td>
                            <td>{$v.tp_num}</td>
                            <td><a href="{:U('update_company',array('id'=>$v['id']))}" class="btn">编辑</a></td>
                        </tr>
                    </foreach>
                </table>
                <!--列表-->
                <!--右边底部-->
            </form>
            <!--右边底部-->

        </div>
        <!--会议列表-->
    </div>
</div>
<script>
    /*提交搜索*/
    $('#sub').click(function(){
        document.formtest.submit();
    });

    function setRecommend(id)
    {
        $.ajax({
            url:"{:U('setRecommend')}",
            data:{id:id}
        })
    }
</script>
</body>
</html>
