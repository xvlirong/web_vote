<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <title>企业添加</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/thems.css">
    <script type="text/javascript" src="__STATIC__/Assets/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__STATIC__/Assets/js/WdatePicker.js"> </script>
    <script type="text/javascript">
        $(function(){
            //自适应屏幕宽度
            window.onresize=function(){ location=location };

            var main_h = $(window).height();
            $('.hy_list').css('height',main_h-45+'px');

            var main_w = $(window).width();
            $('.xjhy').css('width',main_w-40+'px');

        });

    </script>
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <!--会议列表-->
        <div class="hy_list">
            <div class="box_t">
                <span class="name">新建活动</span>

                <!--当前位置-->
            </div>
            <div class="space_hx">&nbsp;</div>
            <!--终端列表-->
            <form action="{:U('Activity/saveBrand')}" method="post" enctype="multipart/form-data">
                <div class="xjhy">
                    <!--基本配置-->
                    <ul class="hypz">
                        <li class="clearfix">
                            <span class="title">品牌名称：</span>
                            <div class="li_r">
                                <input  name="brand_name" value="{$info.brand_name}" type="text">
                                <input type="hidden" value="{$info.id}" name="id">
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="title">团购logo：</span>
                            <div class="li_r">
                                <input  name="brand_logo" type="file">
                            </div>

                        </li>
                        <li class="clearfix">
                            <span class="title"></span>
                            <img src="__PUBLIC__/upload/brand/{$info.brand_logo}" alt="" style="max-width: 200px;">
                        </li>
                        <li class="clearfix">
                            <span class="title">展会logo：</span>
                            <div class="li_r">
                                <input  name="zh_logo" type="file">
                            </div>

                        </li>
                        <li class="clearfix">
                            <span class="title"></span>
                            <img src="__PUBLIC__/upload/brand/{$info.zh_logo}" alt="" style="max-width: 200px;">
                        </li>
                        <li class="clearfix">
                            <span class="title">排序：</span>
                            <div class="li_r">
                                <input  name="sort" value="{$info.sort}" type="text">
                            </div>
                        </li>
                        <li class="tj_btn">
                            <a id="add_course">提交</a>
                        </li>
                    </ul>
                    <!--基本配置-->
                </div>
            </form>
            <!--终端列表-->
        </div>
        <!--会议列表-->
    </div>
</div>
</body>
<script>
    $("#add_course").click(function(){
        $("form").submit();
    });
</script>
</html>
