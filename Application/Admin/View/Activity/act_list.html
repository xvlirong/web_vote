<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <title>活动列表</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/thems.css">
    <script type="text/javascript" src="__STATIC__/Assets/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //自适应屏幕宽度

            var main_h = $(window).height();
            $('.hy_list').css('height',main_h-45+'px');

            var search_w = $(window).width()-40;
            $('.search').css('width',search_w+'px');
            //$('.list_hy').css('width',search_w+'px');
        });
    </script>
    <!--框架高度设置-->
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <!--会议列表-->
        <div class="hy_list">
            <div class="box_t">
                <span class="name">列表</span>

            </div>

            <!--列表-->
            <form action="" method="post">
                <table cellpadding="0" cellspacing="0" class="list_hy" style="width: 95%">
                    <tr>
                        <th scope="col">编号</th>
                        <th scope="col">活动名称</th>
                        <th scope="col">开始时间</th>
                        <th scope="col">结束时间</th>
                        <th scope="col">报名信息</th>
                        <th scope="col">微信分享</th>
<!--                        <th scope="col">到场统计</th>-->
                        <th scope="col">编辑</th>
                    </tr>
                    <foreach name="list" item="v">
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.title}</td>
                            <td>{$v.start_time|date="Y-m-d",###}</td>
                            <td>{$v.end_time|date="Y-m-d",###}</td>
                            <td><a href="{:U('entry_info',array('id'=>$v['id']))}" class="btn">报名信息</a></td>
                            <td><a href="{:U('act_share',array('id'=>$v['id']))}" class="btn">微信分享</a></td>
<!--                            <td><a href="{:U('count_arrival_info',array('id'=>$v['id']))}" class="btn">到场统计</a></td>-->
                            <td><a href="{:U('save_act',array('id'=>$v['id']))}" class="btn">编辑</a></td>
                        </tr>
                    </foreach>
                </table>
                <!--列表-->
                <!--右边底部-->
            </form>
            <!--右边底部-->

        </div>
        <!--会议列表-->
    </div>
</div>
<script>
    /*提交搜索*/
    $('#sub').click(function(){
        document.formtest.submit();
    });

    function setRecommend(id)
    {
        $.ajax({
            url:"{:U('setRecommend')}",
            data:{id:id}
        })
    }
</script>
</body>
</html>
