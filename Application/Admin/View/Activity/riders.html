<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <title>网络配置</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/Assets/css/thems.css">
    <script type="text/javascript" src="__STATIC__/Assets/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__STATIC__/Assets/js/WdatePicker.js"> </script>
    <script type="text/javascript">
        $(function(){
            //自适应屏幕宽度
            // window.onresize=function(){ location=location };

            var main_h = $(window).height();
            $('.hy_list').css('height',main_h-45+'px');

            var main_w = $(window).width();
            $('.xjhy').css('width',main_w-40+'px');


            $(".tabBox .tabCont:first").css("display","block");
            $(".tabBox .tabNav li").click(function(){
                $(this).siblings("li").removeClass("now");
                $(this).addClass("now");
                $(this).parents(".tabBox").find(".tabCont").css("display","none");
                var i=$(this).index();
                $(this).parents(".tabBox").find(".tabCont:eq("+i+")").css("display","block");
            });

            $('.xial_m span').click(function(){
                $(this).parent('.xial_m').siblings('.xl_ctn').toggle();
            });

            $("#next_box").click(function () {
                $("#base_nav").removeClass("now");
                $("#kz_nav").addClass("now");
                $("#base_box").hide();
                $("#kz_box").show();
                //滚动到顶部
                document.body.scrollTop=document.documentElement.scrollTop=0
            })
        });
    </script>
    <style>
        .checkbox {
            width: 16px !important;
            height: 16px !important;
        }
    </style>
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <!--会议列表-->

            <div class="box_t">
                <span class="name">活动添加</span>
                <!--当前位置-->

                <!--当前位置-->
            </div>

            <!--网络配置-->

                            <div class="tabCont" style="display:block;" id="base_box">
                                <!--网口地址配置-->
                                <ul class="hypz gjpz clearfix">

                                                <li class="clearfix">

                                    </li>
                                </ul>
                                <!--网口地址配置-->
                            </div>


                        </div>
                    </div>
                </div>
            </form>
            <!--网络配置-->
        </div>
        <!--会议列表-->
    </div>
</div>
</body>
<script>
    $(".add_course").click(function(){
        var title = $("#title").val();
        var consult_phone = $("#consult_phone").val();
        if(title == ''){
            alert('标题不能为空');
            return false;
        }else if(consult_phone == ''){
            alert('咨询热线不能为空');
            return false;
        }
        $("form").submit();
    });

    /**
     *设置单击响应函数
     * @param  {[String]} objStr [ 要设置单击响应事件的元素的id ]
     * @param  {[function]} fun  [ 单击后响应的行为 ]
     * @return {[none]}
     */
    function myClick(objStr, fun) {
        var obj = document.getElementById(objStr);
        obj.onclick = fun;
    }
    var hobbies = document.getElementsByName("brand_list[]");
    // 获取全选/全不选选项
    var checkOrCancelAll = document.getElementById("checkOrCancelAll");

    // 全选/全不选
    myClick("checkOrCancelAll", function() {
        if(this.checked){
            for (var i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = true;
            }
        }else{
            for (var i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = false;
            }
        }
    });
    function handle_block(_this) {
        var tid = $(_this).val();
        if(tid == 7){
            $(".old_tem").hide();
            $(".new_tem").show();
        }else{
            $(".old_tem").show();
            $(".new_tem").hide();
        }
    }

</script>
</html>
