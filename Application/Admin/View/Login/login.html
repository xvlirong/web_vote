<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        .testBtn-a{
            display: inline-block;
            height: 30px;
            line-height: 30px;
            padding: 0 10px;
            border-radius: 5px;
            color: #fff;
            background: rgb(65,133,244);
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
        }

<script type="text/javascript" src="__STATIC__/Assets/js/jquery-1.8.3.min.js"></script>

<!--框架高度设置-->

	//自适应屏幕宽度
	// window.onresize=function(){ location=location };
	
	var w_height=$(window).height();
	$('.bg_img').css('height',w_height+'px');
	
	var bg_wz=1920-$(window).width();

		$(this).siblings('.lang_ctn').toggle();

</head>

<body>
<!--登录-->
<div class="login">
	<div class="bg_img"><img src="__STATIC__/Assets/images/login_bg.jpg"/></div>
<!--	<div class="logo">-->
<!--    	<a href=""><img src="__STATIC__/Assets/images/logo.png" alt=""/></a>-->
<!--    </div>-->
    <div class="login_m">
    	<form action="" method="post">
    	<ul>
            <li class="wz">用户名</li>
            <li><input name="username" type="text" id="user_name"></li>
            <li class="wz">验证码</li>
<!--            <li><input name="password" type="password" id="pass_word"></li>-->
            <li><input id="verify_code" name="code" class="fl w_in" type="text" placeholder="短信验证码"></li>
            <button type="button" class="testBtn-a" id="dateBtn1">获取验证码</button>
            <li class="l_btn">
                <a id="logins">登录</a>
            </li>
        </ul>
        </form>
    </div>
</div>
<!--登录-->
</body>
<script>
    /*ajax登录*/
    $('#login').click(function(){
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();

        if ($('#user_name').val() ==''||$('#pass_word').val() =='') {
            alert('输入不能为空!');
            return false;
        }

        //异步登录
        $.ajax({
           type: "post",
           url: "{:U('Login/login_user')}",
           data: {username:username,password:password},
           success:function (data) {
               if(data.code == 0){
                   location.replace(data.url);//跳转
               }else{
                   alert(data.msg);
               }
           }
        });

    });

    $('#logins').click(function(){
        var username = $("input[name='username']").val();
        var code = $("input[name='code']").val();

        if ($('#user_name').val() ==''||$('#pass_word').val() =='') {
            alert('输入不能为空!');
            return false;
        }

        //异步登录
        $.ajax({
            type: "post",
            url: "{:U('Login/login_users')}",
            data: {username:username,code:code},
            success:function (data) {
                if(data.code == 0){
                    location.replace(data.url);//跳转
                }else{
                    alert(data.msg);
                }
            }
        });

    });

    //获取验证码
    $("#dateBtn1").on("click",function(){
        var _this=$(this);
        //手机号码验证
        var phone = $("#user_name").val();
        if(!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(phone)) || phone == ''){
            alert("手机号码有误，请重填");
            return false;
        }

        if(!$(this).hasClass("on")){
            $.ajax({
                type:'post',
                url:"{:U('Login/sendMsCode')}",
                data:{phone:phone},
                success:function (data) {
                    var msg = data.msg;
                   // alert(msg)
                    if(data.code == 1){
                        $.leftTime(60,function(d){
                            if(d.status){
                                _this.addClass("on");
                                _this.html((d.s=="00"?"60":d.s)+"秒后重新获取");
                            }else{
                                _this.removeClass("on");
                                _this.html("获取验证码");
                            }
                        });
                    }
                }
            });

        }
    });
</script>
</html>
